version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "saturday"
      time: "09:30"
      timezone: "Europe/Rome"
    
    # Gruppi di aggiornamenti correlati
    groups:
      actions:
        patterns:
          - "actions/*"
      
    # Ignora alcune actions se necessario
    ignore:
      - dependency-name: "actions/checkout"
        versions: ["v3"]
        
    # Auto-merge per patch/minor updates
    auto-merge:
      squash-merge: true
    
    commit-message:
      prefix: "ci"
      include: "scope"
    
    pull-request-branch-name:
      separator: "/"
    
    reviewers:
      - "Akr0n"
    
permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          
      - name: Auto-merge Dependabot PRs
        if: ${{contains(steps.metadata.outputs.dependency-names, 'actions/') && (steps.metadata.outputs.update-type == 'version-update:semver-minor' || steps.metadata.outputs.update-type == 'version-update:semver-patch')}}
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}